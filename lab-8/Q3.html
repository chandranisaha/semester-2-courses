<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Challenge</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

h1 {
  margin-top: 20px;
  color: #333;
}

#controls {
  margin: 20px 0;
}

#difficulty {
  width: 200px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: white;
}

button:hover {
  background-color: #0056b3;
}

#game-container {
  display: grid;
  justify-content: center;
  margin-top: 20px;
  gap: 10px;
}

.card {
  width: 80px;
  height: 80px;
  background-color: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  user-select: none;
}

.card.flipped {
  background-color: #4caf50;
}

#stats {
  margin-top: 20px;
  font-size: 18px;
  color: #555;
}
  </style>
</head>
<body>
  <h1>Memory Match Challenge</h1>
  <div id="controls">
    <label for="difficulty">Difficulty:</label>
    <input type="range" id="difficulty" min="4" max="8" value="4" step="2">
    <button id="reset-button">Reset</button>
  </div>
  <div id="game-container"></div>
  <div id="stats">
    <span id="moves">Moves: 0</span>
    <span id="timer">Time: 0s</span>
  </div>
  <br>
  <!-- start button -->
  <div class="start">
    <button id="start-button" onclick="initGame()">Start Game</button>
  </div>
  <script src="./js/script3.js"></script>
</body>
</html>
