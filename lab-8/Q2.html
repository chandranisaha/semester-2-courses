<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .todo-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f1f1f1;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li.completed {
        text-decoration: line-through;
        color: gray;
      }

      .delete-btn {
        background: red;
        color: white;
        border: none;
        width: max-content;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addTaskBtn">Add Task</button>
      <ul id="taskList"></ul>
    </div>
    <script src="./js/script2.js"></script>
  </body>
</html>
